{{ partial "header.html" . }}
<h3>{{ .Title }}</h3>
<h5><small class="text-muted">{{ .Date.Format .Site.Params.DateFormat }}, {{ .WordCount }} Words, {{ .ReadingTime }} Minutes</small></h5>
<hr>
{{ .Content }}
<hr>
{{ with .NextInSection }}
Next: <a class="next" href="{{.Permalink}}"> {{.Title}}</a>
<br>
{{ end }}
{{ with .PrevInSection }}
Prev: <a class="previous" href="{{.Permalink}}"> {{.Title}}</a>
{{ end }}
<br>
{{ partial "footer.html" . }}
