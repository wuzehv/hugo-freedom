{{ partial "header.html" . }}
<h3>{{ .Title }}</h3>
<h5>
	{{ partial "front.html" . }}
</h5>
<hr>
<div class="content">
	{{ .Content }}
</div>
<hr>
{{ with .NextInSection }}
Next: <a class="next" href="{{.Permalink}}"> {{.Title}}</a>
<br>
{{ end }}
{{ with .PrevInSection }}
Prev: <a class="previous" href="{{.Permalink}}"> {{.Title}}</a>
{{ end }}
<br>
{{ partial "footer.html" . }}
