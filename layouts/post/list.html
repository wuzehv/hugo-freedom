{{ partial "header.html" . }}
{{ range .Paginator.Pages }}
<h5 class="overflow-auto">
	<a href="{{.Permalink}}" class="badge badge-pill badge-light">
		{{.Title}} <span class="badge badge-pill badge-warning">{{.Date.Format .Site.Params.DateFormat}}</span>
	</a>
</h5>
{{ range .Params.tags }}
<a href="/tags/{{ . | lower }}" class="badge badge-pill badge-info">#{{ . }}</a>
{{ end }}
<hr>
{{ end }}
{{ partial "pagination.html" . }}
{{ partial "footer.html" . }}
