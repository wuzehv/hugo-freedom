{{- partial "header.html" . -}}
<div class="content bg-white p-3 rounded">
<h3>{{- .Title -}}</h3>
{{- partial "post-metadata.html" . -}}
<hr>
<div class="post-content text-break">
    {{- .Content -}}
</div>
{{- partial "related.html" . -}}
<hr>
{{- with .PrevInSection -}}
<ion-icon name="caret-up" style="font-size: 12px;"></ion-icon>
Prev: <a class="previous" href="{{.Permalink}}"> {{.Title}}</a>
<br>
{{- end -}}
{{- with .NextInSection -}}
<ion-icon name="caret-down" style="font-size: 12px;"></ion-icon>
Next: <a class="next" href="{{.Permalink}}"> {{.Title}}</a>
{{- end -}}
</div>
{{- partial "footer.html" . -}}
