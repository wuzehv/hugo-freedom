<nav aria-label="Page navigation example">
	<ul class="pagination justify-content-center">
		<li class="page-item {{ if not .Paginator.HasPrev -}} disabled {{- end -}}">
			<a class="page-link" href="{{ .Paginator.First.URL }}" aria-label="Previous">
				<span aria-hidden="true">&laquo;</span>
				<span class="sr-only">Previous</span>
			</a>
		</li>
		{{ $mainPage := .Paginator }}
		{{ range .Paginator.Pagers}}
		<li class="page-item {{ if eq $mainPage.PageNumber .PageNumber -}} disabled {{- end -}}">
			<a class="page-link" href="{{ .URL }}">{{ .PageNumber }}</a>
		</li>
		{{ end }}
		<li class="page-item {{ if not .Paginator.HasNext -}} disabled {{- end -}}">
			<a class="page-link" href="{{ .Paginator.Last.URL }}" aria-label="Next">
				<span aria-hidden="true">&raquo;</span>
				<span class="sr-only">Next</span>
			</a>
		</li>
	</ul>
</nav>
