<html>
    <head>
        {{- partial "head.html" . -}}
    </head>
    <body class="bg-white">
        <div class="container">
            <div class="row align-items-center"  style="height: 70vh;">
                <div class="col"></div>
                <div class="col align-self-center">
                    <div class="text-center">
                        <img src="{{- .Site.Params.Logo -}}" style="width: 150px; height: 150px;border: solid 1px #E4E4E4;" class="rounded-circle p-1">
                        <div class="pb-2"></div>
                        <p class="font-weight-light mb-1">
                            {{- .Site.Params.Slogan -}}
                        </p>
                        <small class="text-muted font-italic">
                            {{- .Site.Params.Welcome -}}
                        </small>
                        <div class="pb-1"></div>
                        <div style="font-size:20px;">
                            <a href="/posts" title="blog"><ion-icon name="book-outline"></ion-icon></a>&nbsp;
                            <a href="/tags" title="tags"><ion-icon name="pricetags-outline"></ion-icon></a>&nbsp;&nbsp;
                            {{- partial "footer-links.html" . -}}
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        {{- partial "script.html" . -}}
    </body>
</html>
