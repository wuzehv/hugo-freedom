{{- partial "header.html" . -}}
<div class="alert alert-success">
    <small>本站主题是自己写的<a href="https://github.com/wuzehv/hugo-freedom" target="_blank">hugo-freedom</a>，基于Bootstrap 4，未提交到官方仓库，欢迎喜欢折腾的朋友fork</small>
</div>

<div class="jumbotron">
    <h1 class="display-4">Hello!</h1>
    <p class="lead">
        {{- .Site.Params.Welcome -}}<br><br>
        {{- .Site.Params.Description -}}<br>
    </p>
</div>

<div class="card">
    <h6 class="card-header">友情链接</h6>
    {{- range .Site.Params.Link.Friends -}}
    <div class="card-body pb-1 pt-2">
        <h7 class="card-title"><a href="{{- .url -}}" target="_blank">{{- .title -}}</a></h7>
        <p class="card-text"><small>{{- .slogan -}}</small></p>
    </div>
    {{- end -}}
</div>
{{- partial "footer.html" . -}}
